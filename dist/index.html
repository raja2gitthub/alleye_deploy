    <script>
      /**
       * Self-Healing LocalStorage Script
       *
       * This script runs before the main application bundle to prevent crashes from
       * corrupted JSON data in localStorage. It iterates through a predefined list
       * of keys, attempts to parse their values, and removes any key that contains
       * malformed JSON. This is a non-destructive way to "heal" a user's session
       * without logging them out or resetting all their data.
       */
      (function() {
        // Configuration: Add localStorage keys that should contain valid JSON here.
        const keysToValidate = [
          'sb-bbxhdxdgharlyyioeblm-auth-token', // Supabase auth token for this project
          'app_user_settings',                 // Example user settings key
          'app_theme'                          // Example theme key
        ];

        keysToValidate.forEach(function(key) {
          try {
            const value = localStorage.getItem(key);
            if (value) {
              // The core of the check: attempt to parse the stored value.
              // If this fails, the catch block will execute.
              JSON.parse(value);
            }
          } catch (e) {
            // If we are in here, the JSON.parse failed, meaning the data is corrupted.
            console.warn(
              `LocalStorage Heal: Key "${key}" contained corrupted data. Removing it to prevent app crash.`
            );
            localStorage.removeItem(key);
          }
        });
      })();
    </script>
